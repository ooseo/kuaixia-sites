[common]
application.directory = APPLICATION_PATH
application.modules = "Index,Copy"
application.dispatcher.defaultModule = index
application.dispatcher.catchException = true
application.models.directory = APPLICATION_PATH "models"
application.controllers.directory = APPLICATION_PATH "controllers"
application.dispatcher.defaultController = "Index"
application.dispatcher.defaultAction = "index"
application.script.fileExtensionName = ".php"
application.view.ext = "phtml"
application.view.withoutLayouts = "login"
application.session.name = dafeiji_user
application.session.expire = 86400

[product : common]
[development : common]
